<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSSAMA TV - SATELLITE MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050a0f;
            --sidebar-bg: rgba(10, 20, 30, 0.95);
            --accent-color: #00e5ff;
            --text-color: #ffffff;
            --focus-bg: linear-gradient(90deg, #00e5ff, #007bb5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* القائمة الجانبية تشبه قائمة الستلايت */
        .sidebar {
            width: 30%;
            background: var(--sidebar-bg);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .header-info {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header-info h1 { margin: 0; font-size: 28px; color: var(--accent-color); }
        .header-info p { margin: 5px 0 0; opacity: 0.6; font-size: 14px; }

        .channel-list {
            flex: 1;
            overflow-y: auto;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
            outline: none;
        }

        /* حالة التركيز (عند استخدام الريموت) */
        .channel-item:focus {
            background: var(--focus-bg);
            transform: scale(1.05);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        .channel-num { width: 40px; font-weight: bold; opacity: 0.5; }
        .channel-logo { width: 45px; height: 45px; object-fit: contain; margin: 0 15px; background: #fff; border-radius: 5px; padding: 2px; }
        .channel-name { font-size: 20px; font-weight: 700; }

        /* منطقة المعاينة */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a2a3a 0%, #050a0f 100%);
            position: relative;
        }

        
        .instructions {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 14px;
        }

        .key-btn { background: #444; padding: 2px 10px; border-radius: 5px; color: var(--accent-color); font-weight: bold; }

    </style>
</head>

        `;

        // عند الضغط بـ OK أو الماوس
        item.onclick = () => window.open(ch.url, '_blank');
        
        // تحديث معلومات القناة المختارة عند التنقل
        item.onfocus = () => {
            document.getElementById('selectedInfo').innerHTML = `
                <img src="${ch.logo}" style="width:120px; margin-bottom:20px; background:white; padding:10px; border-radius:15px;">
                <h2 style="font-size: 40px; margin-bottom: 10px;">${ch.name}</h2>
                <p style="opacity: 0.7;">بث مباشر بجودة عالية</p>
            `;
        };

        listContainer.appendChild(item);
    });

    // التركيز على أول قناة تلقائياً عند الفتح
    window.onload = () => {
        document.querySelector('.channel-item').focus();
        updateClock();
    };

    // التحكم بالريموت كنترول
    document.addEventListener('keydown', (e) => {
        const current = document.activeElement;
        
        if (e.key === "ArrowDown") {
            const next = current.nextElementSibling;
            if (next) next.focus();
        } 
        else if (e.key === "ArrowUp") {
            const prev = current.previousElementSibling;
            if (prev) prev.focus();
        } 
        else if (e.key === "Enter") {
            current.click();
        } 
        else if (e.key === "Backspace" || e.key === "Escape") {
            // زر الخروج: يقوم بإغلاق الصفحة أو العودة للخلف
            if(confirm("هل تريد الخروج من التطبيق؟")) {
                window.close();
                // في المتصفحات قد لا تعمل window.close، لذا نوجه لصفحة فارغة
                window.location.href = "about:blank";
            }
        }
    });

    // تحديث الساعة
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
        setTimeout(updateClock, 60000);
    }
</script>

</body>
</html>
